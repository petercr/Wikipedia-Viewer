    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

<body>

<div class="container-fluid showcase">
      <div class="container">
      <div class="row">
            <div class="col-12 justify-content-center">
                  <h1 class="text-center pb-2">Wikipedia Viewer <i class="fa fa-1x fa-search" style="color: black"></i> </h1>
                  <h5 class="text-center pb-4">Just type your search in and press enter. <i>Or click the the button</i></h5>
                  <div class="input-group">
                              <span class="input-group-addon" ><i class="fa fa-search" id="searchBtn"></i></span>
                              <input type="text" class="form-control" id="Wikipedia" placeholder="What do you want to search" aria-label="Username" aria-describedby="basic-addon1" minlength="1" autofocus>

                  </div>
                  <br>
                  <a class="btn btn-secondary mb-4" href="https://en.wikipedia.org/wiki/Special:Random" role="button">Feeling lucky??</a>
                  <br>

                  <div id="display-result" class="justify-content-center">

                  </div>
            </div>







      </div>
      </div>
